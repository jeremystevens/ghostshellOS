<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostShell</title>
  <style>
    :root {
      --accent: #00f2ff;
      --background: #0f0f0f;
      --foreground: #1a1a1a;
      --text: #f0f0f0;
    }
    body {
      margin: 0;
      background: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }
    .toolbar {
      height: 60px;
      background: var(--foreground);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      border-bottom: 1px solid #222;
    }
    .tabs {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab {
      padding: 6px 12px;
      background: #222;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 0 0px transparent;
    }
    .tab:hover {
      background: #333;
    }
    .tab.active {
      background: #111;
      box-shadow: 0 0 8px var(--accent);
      outline: 2px solid var(--accent);
    }
    .tab img {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    .tab .close-btn {
      margin-left: 5px;
      cursor: pointer;
      color: #ff5f5f;
    }
    input {
      background: #1f1f1f;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }
    .controls button {
      background: #2a2a2a;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
    }
    .controls button:hover {
      background: var(--accent);
      color: black;
      transform: scale(1.05);
    }
    .controls svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
    #bookmarks, #history {
      position: absolute;
      top: 70px;
      left: 10px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      display: none;
      z-index: 100;
      max-height: 400px;
      overflow-y: auto;
      min-width: 320px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #welcome-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #welcome-panel h1 {
      margin-top: 0;
      font-size: 28px;
      color: var(--accent);
    }
    #welcome-panel p {
      color: #ccc;
      font-size: 16px;
      margin: 12px 0;
    }
    #welcome-panel button {
      margin-top: 20px;
      background: var(--accent);
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #welcome-panel button:hover {
      background: #00d2df;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="tabs" id="tabs"></div>
    <input id="address" type="text" placeholder="Enter URL and press Enter" style="flex: 1;" />
    <input id="search" type="text" placeholder="Search history..." style="width: 200px;" />
    <div class="controls">
      <button onclick="newTab()" title="New Tab">
        <svg viewBox="0 0 24 24"><path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg>
      </button>
      <button onclick="toggleBookmarks()" title="Show Bookmarks">
        <svg viewBox="0 0 24 24"><path d="M6 4C4.89 4 4 4.89 4 6V21L12 17.25L20 21V6C20 4.89 19.1 4 18 4H6Z"/></svg>
      </button>
      <button onclick="bookmarkCurrent()" title="Bookmark This URL">
        <svg viewBox="0 0 24 24"><path d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3Z"/></svg>
      </button>
      <button onclick="toggleHistory()" title="Show History">
        <svg viewBox="0 0 24 24"><path d="M13 3A9 9 0 0 0 4 12H1L5 16L9 12H6A7 7 0 1 1 13 19A7 7 0 0 1 6 12H4A9 9 0 1 0 13 3M12 8V13L16.28 15.54L17 14.33L13.5 12.25V8H12Z"/></svg>
      </button>
    </div>
  </div>

  <div id="bookmarks"></div>
  <div id="history"></div>
  <div id="welcome-panel">
    <h1>Welcome to GhostShell</h1>
    <p>A sleek, privacy-first browser built with Electron.</p>
    <p>Click the âž• button to open your first secure tab.</p>
    <button onclick="newTab()">Open Tab</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
